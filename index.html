<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios Sesión 7</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contenedor">
      <div class="login-form">
        <form action="">
          <h1>Login Form</h1>
          <div class="login-form__field">
            <input
              type="text"
              name="usuario"
              id="usuario"
              required
              class="login-form__field--usuario"
              placeholder="Usuario"
            />
          </div>
          <div class="login-form__field">
            <input
              type="password"
              name="password"
              id="password"
              required
              class="login-form__field--password"
              placeholder="Password"
            />
          </div>
          <div class="login-form__field">
            <input
              type="checkbox"
              name="check"
              id="check"
              required
              class="login-form__field--checkbox"
            /><label for="check"
              >He leído y acepto la política de privacidad</label
            >
          </div>
          <div class="login-form__button">
            <button type="submit" class="login-form__button--button">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
